<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>gerador de senhas</litle>
     <link rel="stylesheet" href="stile.css">
     </head>

     <body>
        <section class="conteudo">
         <div class="conteudo-titulo">
            <img src="=unlock.svg" alt="cadeado fechado">
            <h2 class="titulo-principal">gerador de senhas</h2>
            <h3 class="titulo-secundario"> gere instantaneamente uma senha aleatoria segura</h3>
         </div>
         <div class="conteudo-senha">
            <label for="senha"> senha</label>
            <input name="senha" type="text" id="comapo-senha" readonly>
         </div>
        <div class="parametro">
            <h3 class="parametro-titulo">personalize sua senha</h3>
            <div class="parametro-coluna_senha">
                <div class="parametro-senha"></div>
                <h4 class="parametro-senha_titulo">numero de caracteres</h4>
                <div class="parametro-senha-botoes">
                    <button class="parametro-senha_botao">-</button>
                    <p class="parametro-senha_texto">12</p>
                    <button class="parametro-senha_botao" >+</button>
                </div>
            </div>
            <div class="parametro-senha">
               <h4 class="parametro-senha_titulo"> caracteristicas da senha</h4>
               <div claas="parametro-senha-checkbox">
                  <input name="maiusculo" type="checkbox" class="checkbok" checked>
                  <label for="maiusculas">letras maiusculas </label>
               </div>
               <div class = "parametro-senha-checkbox">
                  <input name="minusculo" type="checkbox" class="checkbox">
                  <label for="minusculo" >letras minusculas</label>
               </div>
               <div class="parametro-senha-checkbox">
                  <input name="numero" type="checkbox" class="checkbox">
                  <label for="numero">numeros</label>
               </div>
               <div class="parametro-senha-checkbox">
                  <input name="simbolo" type="checkbox" class="checkbox">
                  <label for="simbolo">simbolos</label>
            </div>
            </div>
            <div class="parametro-senha"> 
               <h4 class="parametro-senha_titulo">for√ßa da senha</h4>
               <div class="barra"></div>
            </div>
            <div class="forca fraca"></div>
            <div class="parametro-senha-textos"></div>
           <p>fraca</p>
           <p>media</p>
           <p>forte</p>
         </div>
<p class="entropia"></p>
</div>
</div>
</div>
</section>
            </div>
            <script src=".main.js"></script>
            </body>
</html>
